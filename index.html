<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style></style>
  </head>

  <body>
    <svg></svg>
    <script type="module">
      import * as d3 from 'https://cdn.skypack.dev/d3@7';

      let width = 1000,
        height = 600;

      let svg = d3.select('svg').attr('viewBox', '0 0 ' + width + ' ' + height);

      // Load external data
      Promise.all([d3.json('sgmap.json'), d3.csv('population2021.csv')]).then(
        data => {
          console.log(data[0]);
          console.log(data[1]);

          // Map and projection
          var projection = d3
            .geoMercator()
            .center([103.851959, 1.29027])
            .fitExtent(
              [
                [20, 20],
                [980, 580],
              ],
              data[0]
            );

          let geopath = d3.geoPath().projection(projection);

          svg
            .append('g')
            .attr('id', 'districts')
            .selectAll('path')
            .data(data[0].features)
            .enter()
            .append('path')
            .attr('d', geopath)
            .attr('fill', 'black');
        }
      );
    </script>
  </body>
</html>
